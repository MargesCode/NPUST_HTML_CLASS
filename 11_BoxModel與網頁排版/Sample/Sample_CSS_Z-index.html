<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_Z-index</title>
    <style>
        div {
            width: 30%;
            font-size: 24px;
            padding: 15px;
            border-style: solid;
            text-align: center;
            margin: 1em
        }

        div:last-child {
            border: none
        }

        h1 {
            margin: 10px;
            border-bottom: 3px solid blue;
            width: fit-content;
            margin-left: auto;
            margin-right: auto
        }





        .box1 {
            background: linear-gradient(#CDFEFF 0%, blue 100%);
            width: 200px;
            height: 30px
        }

        .box2 {
            background: linear-gradient(#FEFFCD 0%, yellow 100%);
            width: 200px;
            height: 30px
        }

        .box3 {
            background: linear-gradient(lightgreen 0%, green 100%);
            width: 200px;
            height: 30px
        }

        .box4 {
            background: linear-gradient(rgb(238, 196, 142) 0%, orange 100%);
            width: 200px;
            height: 30px
        }


        #zindexorg {
            position: fixed;
            top: 30px;
            left: 300px;
            z-index: 10;
            border: none
        }

        #zindexset {
            position: fixed;
            top: 50px;
            right: 300px;
            border: none
        }


        #zindexorg>.box1 {
            position: absolute;
            top: 100px;
            left: 0px;
        }

        #zindexorg>.box2 {
            position: absolute;
            top: 150px;
            left: 50px;
        }

        #zindexorg>.box3 {
            position: absolute;
            top: 200px;
            left: 100px;
        }

        #zindexorg>.box4 {
            position: absolute;
            top: 250px;
            left: 150px;
            border-style: solid
        }

        #zindexset>.box1 {
            position: absolute;
            top: 100px;
            left: 0px;
            z-index: 10
        }

        #zindexset>.box2 {
            position: absolute;
            top: 150px;
            left: 50px;
            z-index: 8
        }

        #zindexset>.box3 {
            position: absolute;
            top: 200px;
            left: 100px;
            z-index: 6
        }

        #zindexset>.box4 {
            border: solid;
            position: absolute;
            top: 250px;
            left: 150px;
            z-index: 5
        }
    </style>
</head>

<body>
    <div id="zindexorg">
        <h1>Not Set zindex</h1>
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
        <div class="box4">Box4</div>
    </div>

    <div id="zindexset">
        <h1>Set Index</h1>
        <div class="box1"> Box1 - Zindex(10)</div>
        <div class="box2"> Box1 - Zindex(8)</div>
        <div class="box3"> Box1 - Zindex(6)</div>
        <div class="box4">Box1 - Zindex(5)</div>
    </div>
</body>

</html>
