<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Position Sample</title>
	<style>
		div {
			height: 30%;
			width: 30%;
			font-size: 24px;
			padding: 15px;
			border-style: solid;
			border-size: 2px;
			text-align: center;
			margin: 10px;
		}

		#relative1 {
			position: relative;
			background: linear-gradient(#CDFEFF 0%, blue 100%);
		}

		#relative2 {
			position: relative;
			top: -30px;
			left: 100px;
			background: linear-gradient(#FEFFCD 0%, yellow 100%)
		}
	</style>
</head>

<body>
	<div id="relative1">Relative1</div>
	<div id="relative2">Relative2</div>
</body>

</html>
