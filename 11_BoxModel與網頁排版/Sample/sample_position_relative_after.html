<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Position Sample</title>
	<style>
		div {
			height: 30%;
			width: 30%;
			font-size: 24px;
			padding: 15px;
			border-style: solid;
			text-align: center;
			/* margin: 10px; */
		}

		#relative1 {
			position: static;
			background: linear-gradient(#CDFEFF 0%, blue 100%);
		}

		#relative2 {
			/* position: relative;
			top: -30px;
			left: 50px; */
			background: linear-gradient(#FEFFCD 0%, yellow 100%)
		}

		#relative3 {
			position: static;
			/* bottom: -30px;
			right: 50px; */
			background: linear-gradient(lightgreen 0%, green 100%)
		}

		#relative4 {
			/* position: relative;
			bottom: -30px;
			right: 50px; */
			background: linear-gradient(rgb(238, 196, 142) 0%, orange 100%)
		}
	</style>
</head>

<body>
	<div id="relative1">Relative1</div>
	<div id="relative2">Relative2</div>
	<div id="relative3">Relative3</div>
	<div id="relative4">Relative4</div>
</body>

</html>
