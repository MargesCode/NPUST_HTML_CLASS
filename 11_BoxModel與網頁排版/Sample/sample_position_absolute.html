<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Position Sample-absolute</title>
	<style>
		div {
			height: 30%;
			width: 30%;
			font-size: 24px;
			padding: 15px;
			border-style: 2px solid;
			/* border-size: ; */
			text-align: center;
			margin: 10px;
		}

		#papa {
			position: absolute;
			background: linear-gradient(#CDFEFF 0%, blue 100%);
			width: 400px;
			height: 400px;
		}

		#sun {
			position: absolute;
			width: 200px;
			height: 200px;
			background: linear-gradient(#FEFFCD 0%, yellow 100%);
			margin-top: 20px;
			margin-left: 50px;
		}
	</style>
</head>

<body>
	<div id="papa">父視窗(absolute)
		<div id="sun">子視窗(absolute)</div>
	</div>
</body>

</html>
