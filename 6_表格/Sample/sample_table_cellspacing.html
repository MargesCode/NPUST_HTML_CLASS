<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格-基本範例(cell padding and spacing)</title>
	<link rel="stylesheet" href="">
</head>

<body>
	<table align="center">
		<tr>
			<td>
				<table width="200" height="150" border="3" bordercolor="red" align="center" cellpadding="10">

					<caption> 表格間距設定 - cellpadding</caption>
					<tr>
						<td>1列1欄</td>
						<td>1列2欄</td>
					</tr>
					<tr>
						<td>2列1欄</td>
						<td>2列2欄</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table width="200" height="150" border="3" bordercolor="blue" align="center" cellspacing="10">

					<caption> 表格間距設定 - cellspacing</caption>
					<tr>
						<td>1列1欄</td>
						<td>1列2欄</td>
					</tr>
					<tr>
						<td>2列1欄</td>
						<td>2列2欄</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table width="200" height="150" border="3" bordercolor="blue" align="center" cellspacing="10" cellpadding="10">

					<caption> 表格間距設定 - cellspacing + cellpadding</caption>
					<tr>
						<td>1列1欄</td>
						<td>1列2欄</td>
					</tr>
					<tr>
						<td>2列1欄</td>
						<td>2列2欄</td>
					</tr>
				</table>
			</td>
		</tr>

	</table>
</body>

</html>
