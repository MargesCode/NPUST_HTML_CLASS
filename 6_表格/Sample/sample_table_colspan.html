<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格合併 - 水平合併 </title>
</head>

<body style="font-szie:24px;">
	<table border="1px" cellpadding="10">
		<caption>
			<h1>Group List</h1>
		</caption>
		<thead>
			<tr>
				<th colspan="2" align="center">Group1</th>
				<th colspan="2" align="center">Group2</th>
			</tr>
			<tr>
				<th>Group1-1</th>
				<th>Group1-2</th>
				<th>Group2-1</th>
				<th>Group2-2</th>

			</tr>
		</thead>
		<tbody>
			<tr align="center">
				<td>Amy</td>
				<td>Mary</td>
				<td>Johnny</td>
				<td>Peter</td>
			</tr>
			<tr align="center">
				<td>Alice</td>
				<td>Julia</td>
				<td>David</td>
				<td>Patrick</td>
			</tr>

		</tbody>
		<tfoot align="center">
			<tr>
				<td colspan="4">command1</td>
			</tr>
		</tfoot>
	</table>
</body>

</html>
