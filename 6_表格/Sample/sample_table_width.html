<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格-基本範例</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		thead {
			background-color: #ffe6e6
		}

		tbody {
			background-color: #e6ffe6
		}

		tfoot {
			background-color: lightblue
		}

		caption {
			font-size: 32px;
			font-weight: bolder;
			line-height: 150%
		}

		th {
			font-size: 28px
		}

		td {
			font-weight: normal;
			font-size: 24px
		}

		table,
		th,
		td {
			border: 1px solid;
			padding: 5px
		}

		#tablefoot {
			font-size: 18px;
			text-align: center;
		}

		div {
			float: left;
			margin: 10%
		}
	</style>
</head>

<body>
	<div>
		<table width="500" height="600">
			<caption> 神奇寶貝 基本資料 (直接設定) </caption>
			<thead>
				<th><b>寶貝名稱</b></th>
				<th><b>技能</b></th>
				<th><b>進化</b></th>
			</thead>
			<tbody>
				<tr class="row01">
					<td>皮卡丘</td>
					<td>
						<ul>
							<li>電擊</li>
							<li>十萬伏特</li>
							<li>電光一閃</li>
							<li>伏特攻擊</li>
						</ul>
					</td>
					<td>雷丘</td>
				</tr>
				<tr class="row02">
					<td>傑尼龜</td>
					<td>
						<ul>
							<li>水槍</li>
							<li>縮入殼中</li>
							<li>火箭頭錘</li>
						</ul>
					</td>
					<td>卡咪龜</td>
				</tr>

			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">資料來源：<a href="https://zh.wikipedia.org/wiki/" target="_blank">維基百科</a></td>
				</tr>

			</tfoot>
		</table>
	</div>

	<div>
		<table width="90%" height="80%">
			<caption> 神奇寶貝 基本資料 (設定 %) </caption>
			<thead>
				<th><b>寶貝名稱</b></th>
				<th><b>技能</b></th>
				<th><b>進化</b></th>
			</thead>
			<tbody>
				<tr class="row01">
					<td>皮卡丘</td>
					<td>
						<ul>
							<li>電擊</li>
							<li>十萬伏特</li>
							<li>電光一閃</li>
							<li>伏特攻擊</li>
						</ul>
					</td>
					<td>雷丘</td>
				</tr>
				<tr class="row02">
					<td>傑尼龜</td>
					<td>
						<ul>
							<li>水槍</li>
							<li>縮入殼中</li>
							<li>火箭頭錘</li>
						</ul>
					</td>
					<td>卡咪龜</td>
				</tr>

			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">資料來源：<a href="https://zh.wikipedia.org/wiki/" target="_blank">維基百科</a></td>
				</tr>

			</tfoot>
		</table>
	</div>
</body>

</html>
