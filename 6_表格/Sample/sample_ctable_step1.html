<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格-基本範例</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		caption {
			font-size: 32px;
			font-weight: bolder;
			color: red;
			line-height: 150%
		}

		th {
			font-weight: bolder;
			color: green;
			font-size: 28px
		}

		td {
			font-weight: normal;
			color: blue;
			font-size: 24px
		}

		table,
		th,
		td {
			border: 1px solid black;
			padding: 5px
		}

		#tablefoot {
			font-size: 18px;
			text-align: center;
			color: orange
		}
	</style>
</head>

<body>

	<table class="table">
		<thead>
			<tr>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td scope="row"></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td scope="row"></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
