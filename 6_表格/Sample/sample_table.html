<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample - Table</title>
</head>

<body>

    <table border=1px>
        <caption>神奇寶貝圖鑑</caption>
        <thead>
            <tr>
                <th>寶貝名稱</th>
                <th>攻擊招數</th>
                <th>進化寶貝</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>皮卡丘</td>
                <td>
                    <ul>
                        <li>電擊</li>
                        <li>十萬伏特</li>
                        <li>電光一閃</li>
                        <li>鐵尾</li>
                        <li>伏特攻擊</li>
                    </ul>
                </td>
                <td>雷丘</td>
            </tr>
            <tr>
                <td>傑尼龜</td>
                <td>
                    <ul>
                        <li>水槍</li>
                        <li>縮入殼中</li>
                        <li>火箭頭錘</li>
                    </ul>
                </td>
                <td>卡米龜</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
