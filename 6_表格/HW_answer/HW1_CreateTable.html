<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>基本表格製作</title>
</head>

<body>

	<table border=1px>
		<caption>
			<font style="font-family:微軟中黑體;font-size:36px;"><b><u>個人基本資料</b></u></font>
		</caption>
		<thead>
			<th></th>
			<th>
				<font style="font-family:Arial;font-size:36px;color:red"><b>1</b></font>
			</th>
			<th>
				<font style="font-family:Arial;font-size:36px;color:green"><b>2</b></font>
			</th>
		</thead>

		<tbody>
			<tr>
				<td>
					<font style="font-family:Arial;font-size:36px;color:red">
						<center><b>A</b></center>
					</font>
				</td>
				<td>
					<font style="font-family:Centaur;font-size:24px;color:red">
						<center><b>A1</b></center>
					</font>
				</td>
				<td>
					<font style="font-family:Centaur;font-size:24px;color:red">
						<center><b>A2</b></center>
					</font>
				</td>
			</tr>
			<tr>
				<td>
					<font style="font-family:Arial;font-size:36px;color:green">
						<center><b>B</b></center>
					</font>
				</td>
				<td>
					<font style="font-family:Centaur;font-size:24px;color:green">
						<center><b>B1</b></center>
					</font>
				</td>
				<td>
					<font style="font-family:Centaur;font-size:24px;color:green">
						<center><b>B2</b></center>
					</font>
				</td>
			</tr>
			<tr>
				<td>
					<font style="font-family:Arial;font-size:36px;color:blue"><b>
							<center>C
						</b></center>
					</font>
				</td>
				<td>
					<font style="font-family:Centaur;font-size:24px;color:blue">
						<center><b>C1</b></center>
					</font>
				</td>
				<td>
					<font style="font-family:Centaur;font-size:24px;color:blue">
						<center><b>C2</b></center>
					</font>
				</td>
			</tr>
		</tbody>


		<tfoot>
			<tr>
				<td>
					<font style="font-family:Arial;font-size:12px;color:red"><i>
							<center>footer1</center>
						</i>
				</td>
				<td>
					<font style="font-family:Centaur;font-size:12px;color:red"><i>
							<center>footer2</center>
						</i>
				</td>
				<td>
					<font style="font-family:Centaur;font-size:12px;color:red"><i>
							<center>footer3</center>
						</i>
				</td>
			</tr>

		</tfoot>
	</table>
</body>

</html>
