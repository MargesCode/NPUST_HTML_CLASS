<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_Box_border-Style </title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Roboto+Condensed" rel="stylesheet">
    <style type="text/css">
        article {
            font-size: 16px;
            font-weight: bolder;
            font-family: 'Noto Sans TC', sans-serif;
            font-family: 'Roboto Condensed', sans-serif;
        }

        section {
            width: 10%;
            margin: 2em
        }

        #sec1 {

            border-style: solid;

        }

        #sec2 {
            border-style: solid;
            border-width: 2px
        }

        #sec3 {
            border-style: dashed
        }

        #sec4 {
            border-style: double
        }

        #sec5 {
            border-style: groove
        }

        #sec6 {
            border-style: ridge
        }

        #sec7 {
            border-style: inset
        }

        #sec8 {
            border-style: hidden
        }

        h2 {
            color: blue;

        }
    </style>
</head>

<body>
    <article>
        <section id='sec1'>
            <h2>1_solid </h2>
            <!-- <p>Hokkaido, formerly known as Ezo, Yezo, Yeso, or Yesso, is the second largest island of Japan.</p> -->
        </section>
        <section id='sec2'>
            <h2>2_dotted </h2>
            <!-- <p>Hokkaido, formerly known as Ezo, Yezo, Yeso, or Yesso, is the second largest island of Japan.</p> -->
        </section>
        <section id='sec3'>
            <h2>3_dashed </h2>
            <!-- <p>Hokkaido, formerly known as Ezo, Yezo, Yeso, or Yesso, is the second largest island of Japan.</p> -->
        </section>
        <section id='sec4'>
            <h2>4_double </h2>
            <!-- <p>Hokkaido, formerly known as Ezo, Yezo, Yeso, or Yesso, is the second largest island of Japan.</p> -->
        </section>
        <section id='sec5'>
            <h2>5_groove </h2>
            <!-- <p>Hokkaido, formerly known as Ezo, Yezo, Yeso, or Yesso, is the second largest island of Japan.</p> -->
        </section>
        <section id='sec6'>
            <h2>6_ridge </h2>
            <!-- <p>Hokkaido, formerly known as Ezo, Yezo, Yeso, or Yesso, is the second largest island of Japan.</p> -->
        </section>
        <section id='sec7'>
            <h2>7_inset </h2>
            <!-- <p>Hokkaido, formerly known as Ezo, Yezo, Yeso, or Yesso, is the second largest island of Japan.</p> -->
        </section>
        <section id='sec8'>
            <h2>8_hidden </h2>
            <!-- <p>Hokkaido, formerly known as Ezo, Yezo, Yeso, or Yesso, is the second largest island of Japan.</p> -->
        </section>
    </article>
</body>

</html>
