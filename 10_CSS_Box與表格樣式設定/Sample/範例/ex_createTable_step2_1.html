<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格-基本範例</title>
	<link rel="stylesheet" href="">
	<style>
		body{text-align: center;font-size: 18px;font-weight: bolder}
		td{width: 100px;height: 100px}

	</style>
</head>
<body>
	<table border="2">
		<!--表格標題-->
		<caption>
			表格製作範例-Step2 (建立表格內容-傳統寫法)
		</caption>
		<!--表頭 - 欄位名稱-->
		<thead>
			<tr bgcolor="green">
				   <th width="100px" height="50px"></td>
				   <th width="100px" height="50px"><font color="white">Group1</font></th>
				   <th width="100px" height="50px"><font color="white">Group2</font></th>
				   <th width="100px" height="50px"><font color="white">Group2</font></th>
			</tr>
			<tr bgcolor="red">
				   <th width="100px" height="100px"></td>
				   <th width="100px" height="100px"><font color="white">A</font></th>
				   <th width="100px" height="100px"><font color="white">B</font></th>
				   <th width="100px" height="100px"><font color="white">C</font></th>
			</tr>
		</thead>
		<!--表身 - 表格內容-->
		<tbody>
			<tr>
			   <td width="100px" height="100px"  bgcolor="blue" ><font color="white">1</font></td>
			   <td width="100px" height="100px">A1</td>
			   <td width="100px" height="100px">B1</td>
			   <td width="100px" height="100px">C1</td>
			</tr>
			<tr>
			    <td width="100px" height="100px"  bgcolor="blue" ><font color="white">2</font></td>
			   <td width="100px" height="100px">A2</td>
			   <td width="100px" height="100px">B2</td>
			   <td width="100px" height="100px">C2</td>
			</tr>
			<tr>
			  <td width="100px" height="100px"  bgcolor="blue" ><font color="white">3</font></td>
			   <td width="100px" height="100px">A3</td>
			   <td width="100px" height="100px">B3</td>
			   <td width="100px" height="100px">C3</td>
			</tr>

		</tbody>
		<!--表尾 - 附註或其他相關內容-->
		<tfoot>
			<tr>
			</tr>
		</tfoot>
	</table>
</body>
</html>
