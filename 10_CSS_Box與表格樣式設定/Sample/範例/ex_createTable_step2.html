<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格-基本範例</title>
	<link rel="stylesheet" href="">
	<style>
	 /* td{width:100px;}*/

	</style>
</head>
<body>
	<table border="2">
		<!--表格標題-->
		<caption>
			表格製作範例-Step2 (建立表格內容)
		</caption>
		<!--表頭 - 欄位名稱-->
		<thead>
			<tr>
			   <th width="100px" height="100px"></td>
			   <th width="100px" height="100px"></td>
			</tr>
			<tr>
			   <th width="100px" height="100px"></td>
			   <th width="100px" height="100px"></td>
			</tr>
		</thead>
		<!--表身 - 表格內容-->
		<tbody>
			<tr>
			   <td width="100px" height="100px"></td>
			   <td width="100px" height="100px"></td>
			</tr>
			<tr>
				<td width="100px" height="100px"></td>
			   <td width="100px" height="100px"></td>
			</tr>
			<tr>
				<td width="100px" height="100px"></td>
			   <td width="100px" height="100px"></td>
			</tr>

		</tbody>
		<!--表尾 - 附註或其他相關內容-->
		<tfoot>
			<tr>
			</tr>
		</tfoot>
	</table>
</body>
</html>
