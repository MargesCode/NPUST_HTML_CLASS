<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DIV Demo(HTML5 Tag)</title>
	<style type="text/css" media="screen">
		body{font-size: 24px}
		header{background:linear-gradient(#FFCECD 0%,red 100%)}
		nav{background:linear-gradient(#CDFFE7 0%, green 100%)}
		article{background:linear-gradient(#CDFEFF 0%,blue 100%)}
		footer{background:linear-gradient(#FEFFCD 0%,yellow 100%)}
		section{background:linear-gradient(#E5FFCD 0%,#7AFA00 100%)}
		.div{margin: auto;margin-bottom: 10px;width: 60%;padding: 20px}
	</style>
</head>
<body>
	<header class="div">
		header area		<p><p>
	</header><!-- /header -->
	<nav class="div">
		nav area<p>
	</nav>
	<article class="div">
	  this is article area	  <p><p>
	  <section id="section1" class="div">
	  	  <p>  section1  <p>
	  </section>

	  <section id="section2" class="div">
	  	  <p>  section2  <p>
	  </section>
	</article>
	<footer class="div">
 		<p>	footer area
	</footer>
</body>
</html>
