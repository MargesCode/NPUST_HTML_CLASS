<!DOCTYPE html>
<html>
<head>
	<title>Muti Div Sample</title>
	<style>
	#container{width:80%;height: 450px;margin: auto;flex-direction:row;background-color: white}
	div{float: left; background-color: green;margin:auto;margin-right: 10px; width: 200px;height: 200px}
	#div1{background:linear-gradient(#E5FFCD 0%,#7AFA00 100%)}
	#div2{background:linear-gradient(#FEFFCD 0%,yellow 100%)}
	#div3{background:linear-gradient(#FFCECD 0%,red 100%)}

	</style>
</head>
<body>
	<div id="container">
		<div id="div1">div A</div>
		<div id="div2">div B</div>
		<div id="div3">div C</div>
	</body>
</body>
</html>
