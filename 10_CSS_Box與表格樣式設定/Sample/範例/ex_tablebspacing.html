<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格-基本範例</title>
	<style>
		body{text-align: center;font-size: 18px;font-weight: bolder}
		td{width: 50px;height: 50px;border-style: solid;border-color: blue}
		.ClumsTitle1
		{	height: 50px;
			background-color: green;color: white;}
		.ClumsTitle2
		  { height: 100px;
			background-color: red;color: white;}
		.RowsTitle
		   {background-color: blue;color: white}

		 table{border-width: 1px;border-style: solid;border-color: red}

	</style>
</head>
<body>
	<table>
		<!--表格標題-->
		<caption>
			表格框線設定-立體框線
		</caption>
		<!--表頭 - 欄位名稱-->
		<thead>
			<tr class="ClumsTitle1">
			     <th></th>
			     <th class="ClumsTitle">Group1</th>
			     <th class="ClumsTitle" colspan="2">Group2</th>
			</tr>
			<tr class="ClumsTitle2">
			     <th width="10%"></th>
			     <th class="ClumsTitle">A</td>
			     <th class="ClumsTitle">B</td>
			     <th class="ClumsTitle">C</td>
			</tr>
		</thead>
		<!--表身 - 表格內容-->
		<tbody>
			<tr >
			     <td class="RowsTitle">1</td>
			     <td id="RowA1">第A欄第1列</td>
			     <td id="RowB1">第B欄第1列</td>
			     <td id="RowB1">第C欄第1列</td>
			</tr>
			<tr>
			  <td class="RowsTitle">2</td>
			  <td id="RowA2">第A欄第2列</td>
			  <td id="RowB2">第B欄第2列</td>
			  <td id="RowC2">第B欄第3列</td>
			</tr>
			<tr>
			   <td class="RowsTitle">3</td>
			   <td>第A欄第3列</td>
			   <td>第B欄第3列</td>
			   <td>第C欄第3列</td>
			</tr>

		</tbody>
		<!--表尾 - 附註或其他相關內容-->
		<tfoot>
			<tr>
			</tr>
		</tfoot>
	</table>
</body>
</html>
