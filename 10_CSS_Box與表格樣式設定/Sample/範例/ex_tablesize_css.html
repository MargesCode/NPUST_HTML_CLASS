<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格-基本範例</title>
	<link rel="stylesheet" href="">
	<style>
		body{text-align: center;font-size: 18px;font-weight: bolder}
		td{width: 100px;height: 100px}
		.ClumsTitle1
		{	height: 50px;
			background-color: green;color: white;}
		.ClumsTitle2
		  { height: 100px;
			background-color: red;color: white;}
		.RowsTitle
		   {background-color: blue;color: white}
		table{width:50%;}
		#th1{width: 10%;height: 100px}
		#th2{width: 30%}
		#th3{width: 40%}
		#th4{width: 20%}

	</style>
</head>
<body>
	<table border="2">
		<!--表格標題-->
		<caption>
			表格寬度設定-使用CSS設定
		</caption>
		<!--表頭 - 欄位名稱-->
		<thead>
			<tr class="ClumsTitle1">
			     <th></th>
			     <th class="ClumsTitle">Group1</th>
			     <th class="ClumsTitle" colspan="2">Group2</th>
			</tr>
			<tr class="ClumsTitle2">
			     <th id="th1" width="10%"></th>
			     <th id="th2" class="ClumsTitle" >A</td>
			     <th id="th3" class="ClumsTitle" >B</td>
			     <th id="th4" class="ClumsTitle" >C</td>
			</tr>
		</thead>
		<!--表身 - 表格內容-->
		<tbody>
			<tr>
			     <td class="RowsTitle">1</td>
			     <td rowspan="2">A1</td>
			     <td>B1</td>
			     <td>C1</td>
			</tr>
			<tr>
			  <td class="RowsTitle">2</td>
			  <!-- <td>A2</td> -->
			  <td>B2</td>
			  <td>C2</td>
			</tr>
			<tr>
			   <td class="RowsTitle">3</td>
			   <td>A3</td>
			   <td colspan="2">B3</td>
			</tr>

		</tbody>
		<!--表尾 - 附註或其他相關內容-->
		<tfoot>
			<tr>
			</tr>
		</tfoot>
	</table>
</body>
</html>
