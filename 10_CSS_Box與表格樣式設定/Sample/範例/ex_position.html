<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DIV Demo(HTML5 Tag)</title>
	<style type="text/css" media="screen">
		body{font-size: 24px}
		/*#contant{position:relative;}*/
		header
		{
			background:linear-gradient(#FFCECD 0%,red 100%);
			position: static;
			margin-bottom: 10px;
			height: 100px;
		}
		nav
		{
		 background:linear-gradient(#CDFFE7 0%, green 100%);
		 position: absolute;
		 left: 0px;top:20%;
		 width: 20%;height: 250px;
		 margin-top: 10px;
		}
		article
		{
			background:linear-gradient(#CDFEFF 0%,blue 100%);
			position: absolute;
			/*margin-left: 20%;*/
			margin-top: 10px;
			left: 20%;
			height: 300px;width: 80%;
		}
		footer
		{
			background:linear-gradient(#FEFFCD 0%,yellow 100%);
			position:static;
		}
		section
		{
			background:linear-gradient(#E5FFCD 0%,#7AFA00 100%);
			position: absolute;
			height: 250px;
		}
		#section1
		{
			width: 20%;
			left:25%; 

		}
		#section2
		{
			left:35%; 
			width: 30%;
		}
		#section3
		{
			left:60%; 
			width: 35%;
		}
		
	</style>
</head>
<body>
<!-- <div id="contant"> -->
	<header>
		header area		<p><p>
	</header><!-- /header -->
	<nav>
		nav area<p>
	</nav>
	<article  class="div">
	  this is article area	  
	  <section id="section1" class="div">
	  	  <p>  section1  <p>
	  </section>

	  <section id="section2" class="div">
	  	  <p>  section2  <p>
	  </section>

	   <section id="section3" class="div">
	  	  <p>  section3  <p>
	  </section>
	</article>
	<footer class="div">
 		<p>	footer area
	</footer>
<!-- </div> -->
</body>
</html>
