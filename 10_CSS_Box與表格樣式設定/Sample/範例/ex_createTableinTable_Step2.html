<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格-基本範例</title>
	<link rel="stylesheet" href="">
	<style>
		body{text-align: center;font-size: 18px;font-weight: bolder}
		/*td{width: 100px;height: 100px}*/
		#table1{width:80%;height: 60%}
		.ClumsTitle1
		{
			height: 50px;
			background-color: green;color: white;
		}
		.ClumsTitle2
		  { height: 100px;
			background-color: red;color: white;
		   }
		.RowsTitle
		   {background-color: blue;color: white}
		.subtd{width: 100px;height:100px;}
	</style>
</head>
<body>
	<table border="2" id="table1">
		<!--表格標題-->
		<caption>
			表格製作範例-Step2 (建立表格內容-套用CSS)
		</caption>
		<!--表頭 - 欄位名稱-->
		<thead>
			<tr class="ClumsTitle2">
			     <th></th>
			     <th class="ClumsTitle">A</th>
			     <th class="ClumsTitle">B</th>
			</tr>
		</thead>
		<!--表身 - 表格內容-->
		<tbody>
			<tr>
			     <td class="RowsTitle">1</td>
			     <td>A1</td>
			     <td rowspan="2">
			     	<table id="table2" border="3" >
				   		<thead>
				   			<tr>
				   				<td class="subtd">C1</td>
				   				<td class="subtd">C2</td>
				   				<td class="subtd">C3</td>
				   			</tr>
				   		</thead>

				   		<tbody>
							<tr>
				   				<td>D1</td>
				   				<td>D2</td>
				   				<td>D3</td>
				   			</tr>
				   			<tr>
				   				<td>E1</td>
				   				<td>E2</td>
				   				<td>E3</td>
				   			</tr>
				   		</tbody>
			 		</table>

			     </td>
			</tr>
			<tr>
			  <td class="RowsTitle">2</td>
			  <td>A2</td>

			</tr>

		</tbody>
		<!--表尾 - 附註或其他相關內容-->
		<tfoot>
			<tr>
			</tr>
		</tfoot>
	</table>
</body>
</html>
