<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>屬性設定應用</title>
	<style>
	body
	{
		font-size: 48px;font-family: "微軟正黑體";
		font-weight: bolder;
		line-height: 100px;
		background:linear-gradient(to bottom,#FDFF37,#7AFA00);
	}
	#font1
	{
		border-style: double ; 
		border-color: red;
		padding: 20px;}
	#font2
	{	border-bottom-style: dashed;
		border-width: 2px;
		border-color:red;
		background-color: blue;
		color:white;
	}
	#font3
	{	border-bottom-style: dotted;
		border-width: 2px;border-color:red;
		color:purple;
		background: radial-gradient(circle,yellow,green)
	}
	#font4
	{	border-bottom-style: dashed;border-width: 2px;
		border-color:red;
		color:#FF1C19;
		background-image:url(img/background1.jpg)
	}
	</style>
	
</head>
<body>
	<font id="font1">這是一個文字應用範例 A</font>
	<p><font id="font2">這是一個文字應用範例 B</font>
	<p><font id="font3">這是一個文字應用範例 C</font>
	<p><font id="font4">這是一個文字應用範例 D</font>
</body>
</html>
