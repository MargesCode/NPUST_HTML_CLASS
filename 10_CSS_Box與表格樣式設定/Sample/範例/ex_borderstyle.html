<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Muti Div Sample</title>
	<style>
	#container{width:80%;height: 450px;margin: auto;flex-direction:row;background-color: white}
	div{font-size:18px;float: left; background-color: green;margin:auto;margin-bottom: 10px;margin-right: 10px; width: 200px;height: 200px;text-align:center;line-height:200px}
	#div1{background:linear-gradient(#E5FFCD 0%,#7AFA00 100%);border-style: solid;}
	#div2{background:linear-gradient(#FEFFCD 0%,yellow 100%);border-style: dotted;}
	#div3{background:linear-gradient(#FFCECD 0%,red 100%);border-style: dashed;}
	#div4{background:linear-gradient(#CDFEFF 0%,blue 100%);border-style: inset;}

	</style>
</head>
<body>
	<div id="container">
		<div id="div1">border-style: solid;</div>
		<div id="div2">border-style: dotted;</div>
		<div id="div3">border-style: dashed;</div>
		<div id="div4">border-style- inset</div>
	</body>
</body>
</html>
