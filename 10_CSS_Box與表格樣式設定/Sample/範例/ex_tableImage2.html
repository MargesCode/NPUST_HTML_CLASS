<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格中插入圖片</title>
	<style>
		img
		{
			width:50%;
			border-style: double;
			border-width: 5px;
			border-color: red;
			padding: 5px
		}
		td
		{
			border-bottom-width: 5px;
			border-bottom-style: dotted;
			border-color: blue
		}
		caption
		{
			font-size: 24px;
			color:red;
			font-weight: bolder;
			text-decoration: underline;
		}


	</style>
</head>
<body>
<center>
	<table>
	<caption>表格中插入圖片</caption>
		<tr>
			<td>學名</td>
			<td>無尾熊</td>
			<td rowspan="3" id="cimg"><center><img src="img\koala.png"></center></td>
		</tr>
		<tr>
			<td>學名</td>
			<td>Phascolarctos cinereus</td>
		</tr>
		<tr>
			<td>其他稱呼</td>
			<td>「樹熊」、「樹袋熊」</td>
		</tr>
	</table>
</center>
</body>
</html>
