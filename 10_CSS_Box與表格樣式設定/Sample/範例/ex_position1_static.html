<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Position Sample</title>
	<style>
		#static1{position: static}
		#static2{position: static}
		div
		{height:30%;width: 30%;
		 background:linear-gradient(#FEFFCD 0%,yellow 100%);
		 font-size: 24px;
		 padding: 15px;
		 border-style: solid;border-size:2px;
		 text-align: center;
		 margin: 10px
		}
	</style>
</head>
<body>
	<div id="static1">Static1</div>
	<div id="static2">Static2</div>
</body>
</html>
