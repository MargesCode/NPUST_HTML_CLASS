<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格-基本範例</title>
	<style>
		body{text-align: center;font-size: 18px;font-weight: bolder}
		td{width: 100px;height: 100px;border-style: solid;border-color: blue}
		table{border-width: 5px;border-style: solid;border-color: red;}
		#table2{padding: 20px}
		.tdpadding{padding:20px;}
		#table3{padding: 20px}

	</style>
</head>
<body>
	<table id="table1">
		<!--表格標題-->
		<caption>
			表格框線設定1<br>no padding setting;
		</caption>
		<!--表格內容-->
			<tr >
			     <td>第A欄第1列</td>
			     <td>第B欄第1列</td>
			     <td>第C欄第1列</td>
			</tr>
			<tr>
			  <td>第A欄第2列</td>
			  <td>第B欄第2列</td>
			  <td>第B欄第3列</td>
			</tr>
			<tr>
			   <td>第A欄第3列</td>
			   <td>第B欄第3列</td>
			   <td>第C欄第3列</td>
			</tr>
	</table>

<p>
	<table id="table2">
		<!--表格標題-->
		<caption>
			表格框線設定2<br>table{padding:20px};
		</caption>
		<!--表格內容-->
			<tr>
			     <td>第A欄第1列</td>
			     <td>第B欄第1列</td>
			     <td>第C欄第1列</td>
			</tr>
			<tr>
			  <td>第A欄第2列</td>
			  <td>第B欄第2列</td>
			  <td>第B欄第3列</td>
			</tr>
			<tr>
			   <td>第A欄第3列</td>
			   <td>第B欄第3列</td>
			   <td>第C欄第3列</td>
			</tr>
	</table>
	<table id="table3">
			<!--表格標題-->
			<caption>
				表格框線設定2<br>table與表格內容接設定padding=20px;
			</caption>
			<!--表格內容-->
				<tr>
				     <td class="tdpadding">第A欄第1列</td>
				     <td class="tdpadding">第B欄第1列</td>
				     <td class="tdpadding">第C欄第1列</td>
				</tr>
				<tr>
				  <td class="tdpadding">第A欄第2列</td>
				  <td class="tdpadding">第B欄第2列</td>
				  <td class="tdpadding">第B欄第3列</td>
				</tr>
				<tr>
				   <td class="tdpadding">第A欄第3列</td>
				   <td class="tdpadding">第B欄第3列</td>
				   <td class="tdpadding">第C欄第3列</td>
				</tr>
	</table>
</body>
</html>
