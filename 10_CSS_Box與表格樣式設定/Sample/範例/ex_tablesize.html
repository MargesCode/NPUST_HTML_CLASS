<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> 表格相關屬性</title>
	<style>
		caption{text-decoration: underline;color: red;font-size: 24px;font-weight: bolder;font-family: "微軟正黑體"}
		/*#table1{width:50%;height:50%;}*/
	</style>
</head>
<body>
	<table border="2" id="table1" align="center" width="50%" height="50%">
		<caption>
			表格製作範例-Step1 (定義表格架構)
		</caption>
		<thead height="15%">
			<th>A</th>
			<th>B</th>
		</thead>
		<tbody>
			<tr>
				<td height="20%" width="70%">A1</td>
				<td height="20%" width="30%">B1</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2" height="10%"> 表格範例</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
