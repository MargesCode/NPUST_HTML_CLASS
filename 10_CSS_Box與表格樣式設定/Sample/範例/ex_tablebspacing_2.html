<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格-基本範例</title>
	<style>
		body{text-align: center;font-size: 18px;font-weight: bolder}
		td{width: 50px;height: 50px;border-style: solid;border-color: blue;padding: 20px}
		table{border-width: 5px;border-style: solid;border-color: red}
		#table1{padding: 20px}

	</style>
</head>
<body>
	<table id="table1">
		<!--表格標題-->
		<caption>
			表格框線設定1-Padding=20 ;
		</caption>
		<!--表格內容-->
			<tr >
			     <td id="RowA1">第A欄第1列</td>
			     <td id="RowB1">第B欄第1列</td>
			     <td id="RowB1">第C欄第1列</td>
			</tr>
			<tr>
			  <td id="RowA2">第A欄第2列</td>
			  <td id="RowB2">第B欄第2列</td>
			  <td id="RowC2">第B欄第3列</td>
			</tr>
			<tr>
			   <td>第A欄第3列</td>
			   <td>第B欄第3列</td>
			   <td>第C欄第3列</td>
			</tr>
	</table>

<p>
	<table id="table2">
		<!--表格標題-->
		<caption>
			表格框線設定2-border-spacing =20 px;
		</caption>
		<!--表格內容-->
			<tr >
			     <td id="RowA1">第A欄第1列</td>
			     <td id="RowB1">第B欄第1列</td>
			     <td id="RowB1">第C欄第1列</td>
			</tr>
			<tr>
			  <td id="RowA2">第A欄第2列</td>
			  <td id="RowB2">第B欄第2列</td>
			  <td id="RowC2">第B欄第3列</td>
			</tr>
			<tr>
			   <td>第A欄第3列</td>
			   <td>第B欄第3列</td>
			   <td>第C欄第3列</td>
			</tr>
	</table>
<p>
	<table id="table3">
		<!--表格標題-->
		<caption>
			表格框線設定2-cellspacing =20 ,Cellpadding=20;
		</caption>
			<tr >
			     <td id="RowA1">第A欄第1列</td>
			     <td id="RowB1">第B欄第1列</td>
			     <td id="RowB1">第C欄第1列</td>
			</tr>
			<tr>
			  <td id="RowA2">第A欄第2列</td>
			  <td id="RowB2">第B欄第2列</td>
			  <td id="RowC2">第B欄第3列</td>
			</tr>
			<tr>
			   <td>第A欄第3列</td>
			   <td>第B欄第3列</td>
			   <td>第C欄第3列</td>
			</tr>
	</table>
</body>
</html>
