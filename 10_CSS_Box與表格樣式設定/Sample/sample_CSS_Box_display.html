<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_Box_display</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Roboto+Condensed" rel="stylesheet">
    <style>
        body {
            font-size: 16px;
            font-weight: bolder;
            font-family: 'Noto Sans TC', sans-serif;
            font-family: 'Roboto Condensed', sans-serif;
        }

        ul {
            margin: 2em;
            border: 2px solid red;
            width: 20%
        }

        #list1 {
            color: blue
        }

        #list2 {
            color: green
        }

        #list1>li {
            display: inline;
            margin-right: 10px;
        }

        #list2>li {
            display: block;
            margin-right: 10px;
        }

        #list3>li {
            display: inline-block;
            margin-right: 10px;
        }

        .nd {
            display: none;
        }

        #list4>li {
            display: none;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <article>
        <ul id="list1">
            <li>Iwamizawa</li>
            <li>Sapporo</li>
            <li>Otaru</li>
            <li>Tomakomai</li>
        </ul>

        <ul id="list2">
            <li>Shihidaka</li>
            <li>Hakodate</li>
            <li>Setana</li>
            <li>Asahikawa</li>
        </ul>

        <ul id="list3">
            <li>Rumoi</li>
            <li>Wakkanai</li>
            <li>Kitami</li>
        </ul>

        <ul id="list4">
            <li> Obihiro</li>
            <li>Kushiro</li>
            <li>Nemuro</li>
        </ul>

    </article>
</body>

</html>
