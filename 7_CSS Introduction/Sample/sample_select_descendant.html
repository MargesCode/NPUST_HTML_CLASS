<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS選擇器-後裔選擇器</title>
    <style>
        * {
            color: lightcyan
        }
        
        body {
            font-family: "Arial";
            font-size: 24px
        }
        
        P {
            font-size: 36px
        }
        
        section {
            background-color: rgb(58, 56, 56)
        }
        
        #section1 .groupA {
            color: greenyellow;
        }
        
        #section1 .groupB {
            color: lightsalmon;
        }
        
        #section1 .groupC {
            color: rgb(230, 115, 205);
        }
    </style>
</head>

<body>
    <article>
        <section id="section1">
            <p>What is your favorite animal?
                <ul>
                    <li class="groupA">Rabbit</li>
                    <li class="groupB">Dog</li>
                    <li class="groupC">Cat</li>
                </ul>
        </section>
        <section id="section2">
            <p>What is your favorite fruit?
                <ul>
                    <li class="groupA">Apple</li>
                    <li class="groupB">Orange</li>
                    <li class="groupC">Kiwi</li>
                </ul>
        </section>
    </article>
</body>

</html>
