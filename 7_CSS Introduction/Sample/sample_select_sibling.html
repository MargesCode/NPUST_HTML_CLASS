<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS選擇器-相連/整體手足選取器</title>
    <style>
        body {
            font-family: "Arial";
            font-size: 24px
        }
        
        P {
            font-size: 36px
        }
        
        h1+p {
            background-color: yellow;
        }
        
        h1~p {
            font-size: 80%
        }
        
        section {
            background-color: rgb(58, 56, 56)
        }
        
        #section1 {
            color: lightpink;
        }
        
        #section2 {
            color: lightgoldenrodyellow;
        }
        
        #section2>p {
            color: orange
        }
        
        .groupA {
            color: greenyellow;
        }
        
        .groupB {
            color: lightblue;
        }
        
        .groupC {
            color: rgb(230, 115, 205);
        }
    </style>
</head>

<body>
    <h1> what's your favorite? </h1>
    <p>Please select one answer.</p>
    <article>
        <section id="section1">
            <p>What is your favorite animal?</p>
            <span>please select one answer</span>
            <ul>
                <li class="groupA">Rabbit</li>
                <li class="groupB">Dog</li>
                <li class="groupC">Cat</li>
            </ul>
        </section>
        <section id="section2">
            <p>What is your favorite fruit?</p>
            <span>please select one answer</span>
            <ul>
                <li class="groupA">Apple</li>
                <li class="groupB">Orange</li>
                <li class="groupC">Kiwi</li>
            </ul>
        </section>
    </article>
    <p> thanks for your answer!</p>
</body>

</html>
