<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS選擇器-Tag 選擇器</title>
    <style>
        body {
            font-family: "Arial";
            font-size: 24px
        }
        
        P {
            font-size: 36px;
            color: red;
        }
        
        section {
            background-color: rgb(58, 55, 54)
        }
        
        li {
            color: white;
        }
    </style>
</head>

<body>
    <article>
        <section id="section1">
            <p>What is your favorite animal?
                <ul>
                    <li class="groupA">Rabbit</li>
                    <li class="groupB">Dog</li>
                    <li class="groupC">Cat</li>
                </ul>
        </section>
        <section id="section2">
            <p>What is your favorite fruit?
                <ul>
                    <li class="groupA">Apple</li>
                    <li class="groupB">Orange</li>
                    <li class="groupC">Kiwi</li>

                </ul>
        </section>
    </article>
</body>

</html>
