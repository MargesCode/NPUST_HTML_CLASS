<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample-Description Lists</title>
    <style>
        dt {
            font-size: 20px;
        }

        dd {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <dl>
        <dt>皇帝</dt>
        <dd>皇帝是君主制國家元首的頭銜之一，意指帝國的最高統治者，通常做為最高位階的君主頭銜，凌駕在王與封爵之上。</dd>
        <dt>皇后</dt>
        <dd>在中國史籍中常簡稱為后，是世界歷史上帝國最高統治者——皇帝正配的稱號。</dd>
        <dt>貴妃</dt>
        <dt>妃嬪</dt>
        <dd>妃嬪是指君主經過冊封的妾室，又有嬪妃、嬪御等別稱，廣義上可以包括所有君主妾室。</dd>
    </dl>
</body>

</html>
