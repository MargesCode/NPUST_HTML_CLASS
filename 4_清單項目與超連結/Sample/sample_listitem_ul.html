<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>項目符號範例</title>
    <style type="text/css" media="screen">
        h1 {
            color: blue;
            font-style: "微軟中黑體";
        }

        h2 {
            color: red;
            font-style: "微軟中黑體";
        }

        .listitem1 {
            color: green;
            font-style: "微軟中黑體";
            font-size: 18px;
        }

        .listitem2 {
            color: orange;
            font-style: "微軟中黑體";
            font-size: 18px;

        }

        .listitem3 {
            color: blue;
            font-style: "微軟中黑體";
            font-size: 18px;
        }

        .listitem4 {
            color: darkcyan;
            font-style: "微軟中黑體";
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>巢式清單</h1>
    <h2>這些年我們追過的戲劇</h2>
    <ul style="list-style-type:disc">
        <li class="listitem1">還珠格格</li>
        <li class="listitem1">后宮甄環傳</li>
        <li class="listitem1">延禧攻略</li>
        <li class="listitem1">如懿傳</li>
    </ul>
    <ul style="list-style-type:circle">
        <li class="listitem2">還珠格格</li>
        <li class="listitem2">后宮甄環傳</li>
        <li class="listitem2">延禧攻略</li>
        <li class="listitem2">如懿傳</li>
    </ul>
    <ul style="list-style-type:square">
        <li class="listitem3">還珠格格</li>
        <li class="listitem3">后宮甄環傳</li>
        <li class="listitem3">延禧攻略</li>
        <li class="listitem3">如懿傳</li>
    </ul>
    <ul style="list-style-type:none">
        <li class="listitem4">還珠格格</li>
        <li class="listitem4">后宮甄環傳</li>
        <li class="listitem4">延禧攻略</li>
        <li class="listitem4">如懿傳</li>
    </ul>
</body>

</html>
