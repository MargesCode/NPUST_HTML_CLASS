<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>項目符號範例</title>
    <style type="text/css" media="screen">
        body {
            line-height: 200%
        }

        h1 {
            color: blue;
            font-style: "微軟中黑體";
        }

        h2 {
            color: red;
            font-style: "微軟中黑體";
        }

        .listitems {
            color: green;
            font-style: "微軟中黑體";
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>巢式清單</h1>
    <h2>這些年我們追過的戲劇</h2>

    <ol Type="I">
        <li>本土劇</li>
        <li>日劇</li>
        <li>大陸劇
            <ul style="list-style-type:square">
                <li class="listitems">后宮甄環傳</li>
                <li class="listitems">延禧攻略</li>
                <li class="listitems">還珠格格</li>
                <li class="listitems">如懿傳</li>
            </ul>
        </li>
    </ol>

</body>

</html>
