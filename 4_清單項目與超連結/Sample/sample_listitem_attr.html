<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>項目符號範例</title>
	<style type="text/css" media="screen">
		h1 {
			color: blue;
			font-style: "微軟中黑體";
		}

		h2 {
			color: red;
			font-style: "微軟中黑體";
		}

		.items {
			color: green;
			font-style: "微軟中黑體";
			font-size: 18px
		}

		.items2 {
			color: orange;
			font-style: "微軟中黑體";
			font-size: 18px
		}

		.items3 {
			color: purple;
			font-style: "微軟中黑體";
			font-size: 18px
		}

		.items4 {
			color: gray;
			font-style: "微軟中黑體";
			font-size: 18px
		}
	</style>
</head>

<body>
	<h1>編號清單-屬性設定</h1>
	<h2>這些年我們追過的戲劇</h2>
	<ol>
		<li class="items">還珠格格</li>
		<li class="items">后宮甄環傳</li>
		<li class="items">延禧攻略</li>
		<li class="items">如懿傳</li>
	</ol>
	<ol start="3">
		<li class="items2">還珠格格</li>
		<li class="items2" value="10">后宮甄環傳</li>
		<li class="items2">延禧攻略</li>
		<li class="items2">如懿傳</li>
	</ol>
	<ol reversed="reversed" start="10">
		<li class="items3">還珠格格</li>
		<li class="items3" value="5">后宮甄環傳</li>
		<li class="items3">延禧攻略</li>
		<li class="items3">如懿傳</li>
	</ol>
	<ol type="A">
		<li class="items4">還珠格格</li>
		<li class="items4">后宮甄環傳</li>
		<li class="items4">延禧攻略</li>
		<li class="items4">如懿傳</li>
	</ol>
</body>

</html>
