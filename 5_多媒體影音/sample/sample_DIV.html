<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DIV 標籤</title>
</head>
<body>

<div style="background-color:pink">
	<h1>  這是一個DIV 區塊 </h1>
	<P>白日依山盡，
	<P>黃河入海流，
	<P>欲窮千里目，
	<P>更上一層樓。
</div>

<span style="background-color:blue">
	<h1>  這是一個SPAN 段落</h1>
	<P><span style="background-color:purple;color:white">白日依山盡</span>，
	<P>黃河入海流，
	<P>欲窮千里目，
	<P>更上一層樓。
</span>	

</body>
</html>
