<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_背景顏色_線性漸層</title>
    <STYLE>
        /* color name */
        
        * {
            font-size: 120%;
            color: burlywood;
            font-weight: bolder;
            font-family: '微軟正黑體';
            width: 70%;
        }
        
        h1 {
            color: white;
            background-color: black
        }
        
        span {
            color: red;
            background-color: yellow;
            opacity: 0.5
        }
        /* hsl value */
        
        #chp1 {
            color: hsl(180, 100%, 90%);
            background-image: linear-gradient( green, blue);
        }
        
        #chp1-1 {
            color: hsl(180, 100%, 90%);
            background-image: linear-gradient(red, green, blue);
        }
        
        #chp1-2 {
            color: hsl(180, 100%, 90%);
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        }
        /* rgb value */
        
        #chp2 {
            color: rgb(153, 255, 153);
            background-image: linear-gradient(to right, red, blue);
        }
        
        #chp2-1 {
            color: rgb(153, 255, 153);
            background-image: linear-gradient(to right, rgba(255, 0, 0, 1), rgba(0, 0, 255, 1));
        }
        
        #chp2-2 {
            color: rgb(153, 255, 153);
            background-image: linear-gradient(to right, #ff0000, #0000ff);
        }
        /* hex code */
        
        #chp3 {
            color: white;
            background-image: linear-gradient(to bottom right, red, blue);
        }
        
        #chp4 {
            background-image: linear-gradient(30deg, red, blue);
        }
        /* div {
            background-image: linear-gradient(red, yellow, blue);
        } */
    </STYLE>
</head>

<body>
    <!-- <h1>愛江山 更愛美人</h1>
    <h2>主唱：<span>李麗芬</span></h2> -->

    <P id="chp1">人生短短幾個秋啊 不醉不罷休</P>
    <P id="chp1-1">人生短短幾個秋啊 不醉不罷休</P>
    <P id="chp1-2">人生短短幾個秋啊 不醉不罷休</P>
    <P id="chp2">東邊兒我的美人哪 西邊兒黃河流 </P>
    <P id="chp2-1">東邊兒我的美人哪 西邊兒黃河流 </P>
    <P id="chp3">來呀來個酒啊 不醉不罷休 </P>
    <P id="chp4">愁情煩事別放心頭</P>




</body>

</html>
