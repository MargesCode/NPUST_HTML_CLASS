<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_背景顏色_透明度_*</title>
    <STYLE>
        /* color name */
        
        * {
            font-size: 120%;
            color: burlywood;
            font-weight: bolder;
            font-family: '微軟正黑體';
            width: 70%;
            opacity: 0.5
        }
        
        h1 {
            color: white;
            background-color: black
        }
        
        span {
            color: red;
            background-color: yellow;
            /* opacity: 0.5 */
        }
        /* hsl value */
        
        #chp1 {
            color: hsl(180, 100%, 90%);
            background-color: hsl(300, 100%, 20%)
        }
        /* rgb value */
        
        #chp2 {
            color: rgb(153, 255, 153);
            background-color: rgb(0, 51, 0)
        }
        /* hex code */
        
        #chp3 {
            color: #CD1076;
            background-color: #ffccff;
        }
    </STYLE>
</head>

<body>
    <h1>愛江山 更愛美人</h1>
    <h2>主唱：<span>李麗芬</span></h2>

    <P id="chp1">人生<span>短短幾個秋</span>啊 不醉不罷休</P>
    <P id="chp2">東邊兒我的<span>美人</span>哪 西邊兒黃河流 </P>
    <P id="chp3">來呀來個酒啊 不醉不罷休 </P>
    <P id="chp4">愁情煩事<span>別放心頭</span></P>



</body>

</html>
