    <title>CSS_背景顏色_方塊漸層</title>
    <STYLE>

        * {
            font-size: 120%;
            color: white;
            font-weight: bolder;
            font-family: '微軟正黑體';

        }
        
        #chp1 {
            background-image: radial-gradient(red 5%, green 15%, blue 60%);
        }
        
        #chp1-1 {
            background-image: radial-gradient(circle, red, green, blue);
        }
        
        #chp2 {
            background-image: radial-gradient(closest-side at 60% 55%, blue, green, Maroon, purple);
        }
        
        #chp2-1 {
            background-image: radial-gradient(farthest-side at 60% 55%, blue, green, Maroon, purple);
        }
    </STYLE>
</head>
