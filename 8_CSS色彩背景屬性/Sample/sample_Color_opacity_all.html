<!DOCTYPE html>
<html>

<head>
    <title>Opacity</title>
    <style type="text/css">
        * {
            color: green;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            font-size: 16px;
            opacity: 50%;
        }
        
        div {
            width: 100px;
            height: 100px;
            margin: 40px;
            display: inline-block;
            background-color: red;
        }
        
        p {
            width: 100px;
            height: 100px;
            position: relative;
            top: 20px;
            left: 20px;
            margin: 20px;
        }
        
        p.one {
            background-color: rgb(0, 0, 0);
            opacity: 0.85;
        }
        
        p.two {
            background-color: rgb(0, 0, 0);
            opacity: 0.25;
        }
        
        p.three {
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.85);
        }
        
        p.four {
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>
    <div>
        <p class="one">Block-A</p>
    </div>
    <div>
        <p class="two">Block-A</p>
    </div>
    <div>
        <p class="three">Block-B</p>
    </div>
    <div>
        <p class="four">Block-B</p>
    </div>
</body>

</html>
