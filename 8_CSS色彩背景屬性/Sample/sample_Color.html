<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_前景顏色</title>
    <STYLE>
        /* color name */
        
        * {
            font-size: 120%;
            color: burlywood;
            font-weight: bolder;
            font-family: '微軟正黑體'
        }
        
        h1 {
            color: gray;
        }
        
        #chp1 {
            color: darkseagreen;
        }
        /* rgb value */
        
        #chp2 {
            color: rgb(128, 11, 238);
        }
        /* hex code */
        
        #chp3 {
            color: #CD1076;
        }
    </STYLE>
</head>

<body>
    <h1>愛江山 更愛美人</h1>
    <h2>主唱：李麗芬</h2>

    <P id="chp1">人生短短幾個秋啊 不醉不罷休</P>
    <P id="chp2">東邊兒我的美人哪 西邊兒黃河流 </P>
    <P id="chp3">來呀來個酒啊 不醉不罷休 </P>
    <P id="chp4">愁情煩事別放心頭</P>



</body>

</html>
