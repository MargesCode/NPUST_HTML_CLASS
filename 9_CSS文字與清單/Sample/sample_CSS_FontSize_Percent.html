<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS_Font Size_px</title>
    <style>
        #sec1 {
            font-size: 16px;
            color: red
        }
        
        #sec2 {
            font-size: 24px;
            color: blue
        }
        
        .fontsize1 {
            font-size: 50%;
        }
        
        .fontsize2 {
            font-size: 100%;
        }
        
        .fontsize3 {
            font-size: 200%;
        }
        /* #fontsize4 {
            font-size: 250%;
        } */
    </style>
</head>

<body>
    <div id="sec1">
        Default font size
        <p Class="fontsize1">Sec1- Size Setting1(50%)</p>
        <p Class="fontsize2">Sec1- Size Setting2(100%)</p>
        <p Class="fontsize3">Sec1- Size Setting3(200%)</p>
    </div>
    <hr>
    <div id="sec2">
        Sec2 Default font size
        <p Class="fontsize1">Sec2- Size Setting1(50%)</p>
        <p Class="fontsize2">Sec2- Size Setting2(100%)</p>
        <p Class="fontsize3">Sec2- Size Setting3(200%)</p>
    </div>
</body>

</html>
