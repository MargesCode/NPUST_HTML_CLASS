<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS_Font Style</title>
    <style>
        body {
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #fontstyle1 {
            font-style: normal;
        }
        
        #fontstyle2 {
            font-style: italic;
        }
        
        #fontstyle3 {
            font-style: oblique;
        }
        
        #fontstyle4 {
            font-style: inherit;
        }
        
        #fontstyle5 {
            font-style: initial;
        }
        
        #fontstyle6 {
            font-style: unset;
        }
    </style>
</head>

<body>
    <span id="fontstyle1">Font Style-normal</span>
    <p><span id="fontstyle2">Font Style-italic</span></p>
    <p>
        <span id="fontstyle3">Font Style-oblique</span></p>
    <p>
        <span id="fontstyle4">Font Style-inherit</span></p>
    <p>
        <span id="fontstyle5">Font Style-initial</span>
        <p>
            <span id="fontstyle6">Font Style-unset</span>
            <p>
</body>

</html>
