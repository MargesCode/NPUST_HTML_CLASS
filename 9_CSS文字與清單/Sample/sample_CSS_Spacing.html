<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Letter Spacing and word spacting</title>
	<style>
		body{font-size: 24px;font-weight: bolder;font-family: "Comic Sans MS" ,"微軟中黑體"}
		#engitem1{letter-spacing: 10px}
		#engitem2{word-spacing: 10px}
		#chitem1{letter-spacing: 15px}
		#chitem2{word-spacing: 15px}
	</style>
</head>
<body>
	<div>
		<h2>This is English sample<h2>
		<ul>
			<li>This is a Apple (original no settings) </li>
			<li id="engitem1">This is a Apple (letter spacing=10px)</li>
			<li id="engitem2">This is a apple (word spacing=10px)</li>
		</ul>
	</div>
	<hr>
	<div>
		<h2>This is Cinese sample<h2>
		<ul>
			<li>海賊王 第一話 【冒險的黎明】(original no settings)</li>
			<li id="chitem1">海賊王 第一話 【冒險的黎明】(letter spacing=15px)</li>
			<li id="chitem2">海賊王 第一話 【冒險的黎明】(word spacing=15px)</li>
		</ul>

	</div>

</body>
</html>
