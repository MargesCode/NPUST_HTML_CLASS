<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_font_Line Height</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <style type="text/css">
        body {
            font-size: 24px
        }
        
        #eng {
            font-family: Georgia, Times, serif;
            color: blue;
        }
        
        #eng-spacing>h1 {
            letter-spacing: 0.5em
        }
        
        #eng-spacing>p {
            word-spacing: 2em
        }
        
        #TC {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 250%;
            color: red;
        }
        
        #TC-spacing>h1 {
            letter-spacing: 0.5em
        }
        
        #TC-spacing>p {
            word-spacing: 4em
        }
    </style>
</head>

<body>

    <div id="eng">
        <h1>Hello</h1>
        <p>Good Morning teacher</p>
    </div>
    <div id="eng-spacing">
        <h1>Hello</h1>
        <p>Good Morning teacher</p>
    </div>
    <hr>

    <div id="TC">
        <h1>江山美人</h1>
        <p>人生短短幾個秋啊，不醉不罷休； </p>
    </div>
    <div id="TC-spacing">
        <h1>江山美人</h1>
        <p>人生短短幾個秋啊，不醉不罷休； </p>
    </div>
    <hr>


</body>

</html>
