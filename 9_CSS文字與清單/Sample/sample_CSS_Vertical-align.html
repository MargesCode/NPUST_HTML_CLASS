<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_Vertical align</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Roboto+Condensed" rel="stylesheet">
    <style>
        body {
            font-size: 24px;
            font-weight: bolder;
            font-family: 'Noto Sans TC', sans-serif;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        img {
            width: 10%;
            height: 10%;
        }
        
        ol {
            line-height: 3em
        }
        
        #top {
            vertical-align: text-top
        }
        
        #bottom {
            vertical-align: text-bottom
        }
        
        #base {
            vertical-align: baseline;
        }
        /* #sub {
            vertical-align: sub;
        }
        
        #supper {
            vertical-align: super;
        } */
    </style>
</head>

<body>
    <ol>
        <li> Pokemon Image (text-top)：<img id="top" src="img/pokemon_PNG42.png"> 我是皮卡丘</li>
        <li> Pokemon Image (baseline)：<img id="base" src="img/pokemon_PNG42.png"> 我是皮卡丘</li>
        <li> Pokemon Image (text-bottom)：<img id="bottom" src="img/pokemon_PNG42.png"> 我是皮卡丘</li>

        <!-- <li> Pokemon Image (sub)：<img id="sub" src="img/pokemon_PNG42.png"> 我是皮卡丘</li>

        <li> Pokemon Image (super)：<img id="super" src="img/pokemon_PNG42.png"> 我是皮卡丘</li> -->
    </ol>

</body>

</html>
