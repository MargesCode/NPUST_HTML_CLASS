<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS_Font Size_level</title>
    <style>
        #fontsize1 {
            font-size: xx-small;
        }
        
        #fontsize2 {
            font-size: x-small;
        }
        
        #fontsize3 {
            font-size: small;
        }
        
        #fontsize4 {
            font-size: medium;
        }
        
        #fontsize5 {
            font-size: large;
        }
        
        #fontsize6 {
            font-size: x-large;
        }
        
        #fontsize7 {
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <span id="fontsize1">This is font Size Setting1(xx-small)</font>
    <p>
        <span id="fontsize2">This is font Size Setting2(x-small)
            <p>
                <span id="fontsize3">This is font Size Setting3(small)
                    <p>
                        <span id="fontsize4">This is font Size Setting3(medium)
                            <p>
                                <span id="fontsize5">This is font Size Setting3(large)
                                    <p>
                                        <span id="fontsize6">This is font Size Setting4(x-large)
                                            <p>
                                                <span id="fontsize7">This is font Size Setting4(xx-large)
                                                    <p>
</body>

</html>
