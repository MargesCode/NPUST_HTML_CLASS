<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_Text Shadow</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style type="text/css">
        p {
            font-size: 200%;
            padding: 20px;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }
        
        p#shadow1 {
            background-color: #eeeeee;
            color: #666666;
            text-shadow: 1px 1px 0px #000000;
        }
        
        p#shadow2 {
            background-color: #dddddd;
            color: #666666;
            text-shadow: 1px 1px 3px #666666;
        }
        
        p#shadow3 {
            background-color: #cccccc;
            color: #ffffff;
            text-shadow: 2px 2px 7px #111111;
        }
        
        p#shadow4 {
            background-color: #bbbbbb;
            color: #cccccc;
            text-shadow: -1px -2px #666666;
        }
        
        p#shadow5 {
            background-color: #aaaaaa;
            color: #ffffff;
            text-shadow: -1px -1px #666666;
        }
    </style>
</head>

<body>
    <p id='shadow1'>Hello Html and CSS</p>
    <p id='shadow2'>Hello Html and CSS</p>
    <p id='shadow3'>Hello Html and CSS</p>
    <p id='shadow4'>Hello Html and CSS</p>
    <p id='shadow5'>Hello Html and CSS</p>
</body>

</html>
