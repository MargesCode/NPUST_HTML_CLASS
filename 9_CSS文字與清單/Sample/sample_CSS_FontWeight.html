<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS_Font Weight</title>
    <style>
        font {
            font-size: 24px
        }
        
        #fontweight1 {
            font-weight: normal;
        }
        
        #fontweight2 {
            font-weight: lighter;
        }
        
        #fontweight3 {
            font-weight: bold;
        }
        
        #fontweight4 {
            font-weight: bolder;
        }
        
        #fontweight5 {
            font-weight: 400;
        }
        
        #fontweight6 {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <font id="fontweight1">This is font weight(normal)
        <p>
            <font id="fontweight2">This is font weight(lighter)
                <p>
                    <font id="fontweight3">This is font weight(bold)
                        <p>
                            <font id="fontweight4">This is font weight(bolder)
                                <p>
                                    <font id="fontweight5">This is font weight(400)
                                        <p>
                                            <font id="fontweight6">This is font weight(900)
                                                <p>
</body>

</html>
