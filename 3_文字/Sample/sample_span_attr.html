<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>sample - span標籤</title>
</head>

<body bgcolor="">
	<h1>span標籤屬性Sample</h1>
	<hr>

	<p><span style="font-size: 24px">Hello Good Morning</span></p>
	<p><span style="font-size: 200%">Hello Good Morning</span></p>
	<p><span style="font-family: 'Courier New'">Hello Good Morning</span></p>
	<p><span style="color:red">Hello Good Morning</span></p>
	<p><span style="font-family: 'Arial';">Hello Good Morning</span></p>
	<p><span style="background-color:dodgerblue">Hello Good Morning</span></p>
	<p><b><span style="font-size: 24px;font-family: 'Courier New';color:green">Multiple Attribute</span></b></p>


</body>

</html>
