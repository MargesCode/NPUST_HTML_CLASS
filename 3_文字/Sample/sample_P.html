			text-align: center

<!-- 這是body區域 -->

<body>
	<h1 class="title">楓橋夜泊</h1>
	<p>月落烏啼霜滿天，</p>
	<p>江楓漁火對愁眠，</p>
	<p>姑蘇城外寒山寺，</p>
	<p>夜半鐘聲到客船。</p>
