<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Html5 特殊符號</title>
  <link rel="stylesheet" href="">
</head>

<body>
  <span size="5">
    <b><span style="color:blue">
        <title>
      </span></b> 這個網頁標籤，是只網頁的 <span style="color:red"><b>"標題"。</b></span>
    <p>
      <b><span style="color:blue">
        </span></b> 這個網頁標籤，是網頁的 <span style="color:red"><b>"主體"。</b></span>
      <p>
        <b><span style="color:blue">
            <&>
          </span></b> 這個一個and符號。
  </span>
  </span>
</body>

</html>
