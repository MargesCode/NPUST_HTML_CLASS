<body>
	<h2>楓橋夜泊</h2>
	<br>月落烏啼霜滿天，<br>江楓漁火對愁眠，<br>姑蘇城外寒山寺，<br>夜半鐘聲到客船。
	<p>
		<hr>
		<h2>【白話】</h2>
		月亮逐漸沉落，滿天的霜寒透著烏鴉的啼聲，<br />只有江邊的楓樹、漁船的燈火，
		<br />伴著我在愁緒中入眠。寒山寺的鐘聲劃破寧靜的夜晚，清晰的傳到客船，增加無限愁思。
</body>
