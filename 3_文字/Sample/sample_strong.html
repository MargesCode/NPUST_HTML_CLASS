<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample-Strong</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace, "新細明體";
            font-size: 28px;
            text-align: center
        }
    </style>
</head>

<body>

    <pre>白日依山盡  黃河入海流</pre>
    <pre><strong>白日依山盡</strong>  黃河入海流</pre>
    <pre><b>白日依山盡</b>  黃河入海流</b></pre>
    <hr>
    <pre>Good Morning</pre>
    <pre><strong>Good</strong> Morning</pre>
    <pre><b>Good</b> Morning</pre>

</body>

</html>
