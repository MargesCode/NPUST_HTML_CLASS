<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample-blcokquote</title>
    <style>
        body {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h2>登鸛雀樓</h2>
    <h3>王之渙</h3>
    <blockquote>
        白日依山盡，黃河入海流。
        <br>欲窮千里目，更上一層樓。
    </blockquote>
    <hr>
    <h2>涼州詞</h2>
    <h3>王維</h3>
    <blockquote>
        黃河遠上白雲間，一片孤城萬仞山。
        <br>羌笛何須怨楊柳，春風不度玉門關。
    </blockquote>

</body>
