<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 標籤使用說明</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
        }
    </style>
</head>

<body>

    <h1>With Close Tag</h1>
    <blockquote>
        我就讀於<span style="color:red">屏科大資管系</span>，我喜歡慢跑。
        <p>我最近很喜歡追劇，尤其是那一部火紅的<b><i><u>日劇</b></i></u>，超好看。</p>
    </blockquote>
    <hr>
    <h1>No Close Tag</h1>
    <blockquote>
        我就讀於<span style="color:red">屏科大資管系，我喜歡慢跑。
            <p>我最近很喜歡追劇，尤其是那一部火紅的<b><i><u>日劇</b></i></u>，超好看。</p>
    </blockquote>
    <hr>
    <p>
        <h1><b><i>小人氣大，君子量大</i></b></h1>
        <p></p>
        <i><b>
                <h1>小人氣大，君子量大</h1></i></b>
    </p>

</body>

</html>
