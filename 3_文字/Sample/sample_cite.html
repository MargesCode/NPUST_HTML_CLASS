<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample-Cite</title>
    <STYLE>
        body {
            font-size: 24px
        }

        <cite></cite>
    </STYLE>
</head>

<body>

    <center>
        <h1>金句名言</h1>
        <hr>
        <blockquote>
            與其心生敬佩,、不如自己便是那樣的人 - <cite><q>后宮甄嬛傳</q></cite>
            <P>如果你有夢想，就要去捍衛它 - <cite><q>當幸福來敲門</q></cite></P>
            <P>讓朋友低估你的優點，讓敵人高估你的缺點。 - <cite><q>教父</q></cite></P>
        </blockquote>
    </center>

</body>

</html>
