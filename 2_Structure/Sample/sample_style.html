<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>sample - Style 格式範例2</title>
	<style type="text/css" media="screen">
		h1{font-weight: bolder; color: blue;font-family: "微軟正黑體";font-size: 55px;}
		h2{font-weight: bolder; color: red;font-family: "微軟正黑體" ;font-size: 26px;}
		#string1{font-weight:bolder;color:blue;font-family: "標楷體";font-size:18px;}
		#string2{font-weight:bolder;color:coral;font-family: "標楷體";font-size:18px;}
		#string3{font-weight:bolder;color:green;font-family: "標楷體";font-size:18px;}
		#string4{font-weight:bolder;color:purple;font-family: "標楷體";font-size:18px;}

	</style>

</head>
<body bgcolor="lightblue">

	<h1>楓橋夜泊</h1>
	<h2>作者:唐 · 張繼</h2>
	<p id="string1">月落烏啼霜滿天，</p>
	<p id="string2">江楓漁火對愁眠，</p>
	<p id="string3">姑蘇城外寒山寺，</p>
	<p id="string4">夜半鐘聲到客船。</p>
	</p>
</body>
</html>
