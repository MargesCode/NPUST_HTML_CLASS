<body bgcolor="#87CEFA" text="red">
<div id="header">
	<h1>唐詩精選</h1>
</div>
<div id="nav">
	<ul>
		<li>楓橋夜泊</li>
		<li>登鸛鵲樓</li>

<div id="article">
	<div id="section1">
		<h1  class="title">楓橋夜泊</h1>
		<p>月落烏啼霜滿天，
		<p>江楓漁火對愁眠，
		<p>姑蘇城外寒山寺，
		<p>夜半鐘聲到客船。
	</div>
	<div id="section2">
		<h1 class="title">登鸛鵲樓</h1>
		<p>白日依山盡，
		<p>黃河入海流。
		<p>欲窮千里目，
		<p>更上一層樓 。

	</div>
	<div id="section3">
		<h1  class="title">相思</h1>
		<p>紅豆生南國，
		<p>春來發幾枝？
	    <p>願君多采擷，
	    <p>此物最相思。
	</div>
</div>
